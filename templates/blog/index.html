<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block body_block %}  
    <h1>All Articles</h1>  
    
    <ul>
        {% for article in articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.content|striptags|truncatewords:30  }}</p>
                <a href="{% url 'blog:article' article.id %}">Read more</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
