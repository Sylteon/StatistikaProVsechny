<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}  
    <h1>All Articles</h1>  
    
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h3 class="card-title">{{ article.title }}</h3>
                    <p class="card-text">{{ article.perex|striptags}}</p>
                    <a href="{% url 'blog:article' article.id %}" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
