<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %} 

<!-- TO DO: Don't display on id but on slug > add slugs -->
    {% if category %}
        <h1 class="my-4">{{ category.name }}</h1>
    {% endif %}
    
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h3 class="card-title">{{ article.title }}</h3>
                    <p class="card-text">{{ article.perex|striptags }}</p>
                    <a href="{% url 'blog:article' article.id %}" class="btn btn-primary">Celý článek</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
