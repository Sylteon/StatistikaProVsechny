<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block body_block %}
    <h1>{{ article.title }}</h1>
    <div>{{ article.content|safe }}</div>

    <h2>Graph</h2>
    {% if article.excel_file %}
        <form method="get" action="">
            <label for="row">Select Row:</label>
            <select name="row" id="row" onchange="this.form.submit()">
                <option value="">Select a row</option>
                {% for row in rows %}
                    <option value="{{ row }}" {% if row|stringformat:"s" == selected_row %}selected{% endif %}>{{ row }}</option>
                {% endfor %}
            </select>
        </form>

        {% if selected_row %}
            <img src="{% url 'blog:plot_graph' article.id %}?row={{ selected_row }}" alt="Graph">
        {% endif %}
    {% else %}
        <p>No Excel file associated with this article.</p>
    {% endif %}
{% endblock %}
